<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="image" property="og:image" content="coffee.png">
        <meta name="author" content="Charlotte Sides">
        <meta name="description" property="og:description" content="Tired of always making the brew round? Play the Tea Game to random pick who makes the next round of cuppas.">
        <title>Whose brew round is it anyway?</title>
        <link rel="stylesheet" href="teagame.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>

    <body>
        <main>
            <h1>IT'S TIME FOR A CUPPA!</h1>
            <div id="gif"></div>
            <section id="preGameText">
                <h2>But who's going to make this round of drinks?</h2>
                <label for="nameInput">Add names one at a time for the people in this brew round. Hit 'Pick a brewer' to draw a random name.</label>
                <input type ="text" id ="nameInput" value ="" placeholder="Enter names here..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter names here...'" autocomplete="off"/>
                <button id="submitButton">Add</button>
            </section>
            <h2 id="playersList" style="display: none;">Players for this round are:</h2>
            <ul></ul>
            <div id="answerSection">
                <h2 style="display: none;" id="revealLoser">And the brewer is</h2>
                <h1 class="animated infinite tada delay-2s" id="loserName"></h1>
            </div>
            <div id="btn">
                <button id="pickButton">Pick a brewer</button>
                <button id="resetButton">Refresh list</button>
            </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="teagame.js"></script>
    </body>
</html>
